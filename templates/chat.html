<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FormForge Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #4b6cb7;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 1rem;
      padding: 0.8rem;
      border-radius: 10px;
      max-width: 80%;
    }
    .user {
      align-self: flex-end;
      background-color: #d1e7dd;
    }
    .ai {
      align-self: flex-start;
      background-color: #e2e3e5;
    }
    .input-container {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ccc;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-left: 1rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background: #4b6cb7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    iframe {
      flex: 1;
      border: none;
      height: 100%;
      max-height: 100%;
    }
    @media (max-width: 768px) {
      main {
        flex-direction: column;
      }
      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>FormForge AI</header>
  <main>
    <div class="chat-container" id="chat-container">
      {% for msg in chat_history %}
        <div class="message {{ msg.role }}">
          {{ msg.content|safe }}
        </div>
      {% endfor %}
    </div>
    <iframe id="form-preview" src=""></iframe>
  </main>
  <div class="input-container">
    <input id="user-input" type="text" placeholder="Type your request..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const inputField = document.getElementById("user-input");
    const formIframe = document.getElementById("form-preview");

    function appendMessage(role, content) {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${role}`;
      msgDiv.innerHTML = content;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      // If a form link is present, update the iframe
      const match = content.match(/href='(http[^']+)'/);
      if (match) {
        formIframe.src = match[1];
      }
    }

    function sendMessage() {
      const message = inputField.value.trim();
      if (!message) return;

      appendMessage("user", message);
      inputField.value = "";

      fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      })
        .then(res => res.json())
        .then(data => {
          appendMessage("ai", data.reply);
        })
        .catch(err => {
          appendMessage("ai", "âŒ Error talking to server.");
        });
    }

    inputField.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
