<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #eef2f7, #d7e0ec);
      padding: 2rem;
    }
    .form-container {
      background: white;
      padding: 3rem;
      max-width: 720px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      border-left: 6px solid #2f4f4f;
      animation: fadeIn 0.6s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2c3e50;
      font-size: 2rem;
      font-weight: 700;
    }
    label {
      display: block;
      margin: 1rem 0 0.25rem;
      font-weight: 600;
      color: #34495e;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #bdc3c7;
      background-color: #f9f9f9;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #2980b9;
      background-color: #ffffff;
      outline: none;
      box-shadow: 0 0 4px rgba(41, 128, 185, 0.3);
    }
  </style>
</head>
<body>
  <div class="form-container">
    
        <form action="/submit" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="form_id" value="b06b7f38">
            <h2>NASA Join Form</h2>

<p>Welcome to the NASA join form! Please fill out the following information to apply.</p>


  <div class="section">
    <label for="first_name">First Name:</label>
    <input type="text" required id="first_name" name="first_name" placeholder="Enter your first name" required>
  </div>
  
  <div class="section">
    <label for="last_name">Last Name:</label>
    <input type="text" required id="last_name" name="last_name" placeholder="Enter your last name" required>
  </div>
  
  <div class="section">
    <label for="email">Email Address:</label>
    <input type="email" required id="email" name="email" placeholder="Enter your email address" required>
  </div>
  
  <div class="section">
    <label for="country_code">Country Code:</label>
    <select required id="country_code" name="country_code" required>
      <option value="us" selected>United States</option>
      <option value="ca">Canada</option>
      <option value="mx">Mexico</option>
      <option value="uk">United Kingdom</option>
    </select>
  </div>
  
  <div class="section">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter a password" required>
  </div>
  
  <div class="section">
    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
  </div>
  
  <input type="hidden" name="form_id" value="b06b7f38">
  
  <button class="submit">Join NASA</button>
            <div class="text-center mt-6">
                <button type="submit" class="bg-gradient-to-r from-pink-500 to-orange-400 hover:from-pink-600 hover:to-orange-500 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 transform hover:scale-105">
                    ðŸš€ Submit Form
                </button>
            </div>
        </form>
        
  </div>
  
    <script>
      document.querySelectorAll("input, textarea, select").forEach((el, i, arr) => {
        el.addEventListener("keydown", function(e) {
          if (e.key === "Enter") {
            e.preventDefault();
            const next = arr[i + 1];
            if (next) next.focus();
          }
        });
      });
    </script>
    
</body>
</html>
