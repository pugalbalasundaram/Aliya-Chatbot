<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formal Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to right, #f5f5f5, #e8e8e8);
      padding: 2rem;
    }
    .form-container {
      background: #ffffff;
      padding: 3rem;
      max-width: 720px;
      margin: auto;
      border-radius: 10px;
      border: 2px solid #555;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      animation: fadeSlide 0.7s ease-in-out;
    }
    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2d2d2d;
      font-size: 2.1rem;
      font-weight: 700;
      font-family: 'Times New Roman', Times, serif;
    }
    label {
      display: block;
      margin: 1rem 0 0.25rem;
      font-weight: 600;
      color: #333;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #aaa;
      font-size: 1rem;
      background-color: #fefefe;
      transition: all 0.3s ease;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #222;
      background-color: #fff;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    
        <form action="/submit" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="form_id" value="ee19e3aa">
            <h2>Admission Application Form</h2>

<p>Thank you for considering to apply for admission at our institution.</p>


	<div class="section">
		<label for="first_name">First Name:</label>
		<input type="text" required name="first_name" id="first_name" required placeholder="Enter your first name here">
	</div>

	<div class="section">
		<label for="last_name">Last Name:</label>
		<input type="text" required name="last_name" id="last_name" required placeholder="Enter your last name here">
	</div>

	<div class="section">
		<label for="email">Email Address:</label>
		<input type="email" required name="email" id="email" required placeholder="Enter your email address here">
	</div>

	<div class="section">
		<label for="phone_number">Phone Number:</label>
		<input type="tel" name="phone_number" id="phone_number" required placeholder="Enter your phone number here">
	</div>

	<div class="section">
		<label for="education">Highest Level of Education Completed:</label>
		<select required name="education" id="education" required>
			<option value="high_school">High School</option>
			<option value="college">College</option>
			<option value="graduate_degree">Graduate Degree</option>
		</select>
	</div>

	<div class="section">
		<label for="field_of_study">Field of Study:</label>
		<input type="text" required name="field_of_study" id="field_of_study" required placeholder="Enter the field of study here">
	</div>

	<div class="section">
		<label for="essay">Essay:</label>
		<textarea required name="essay" id="essay" rows="10" cols="30" required placeholder="Enter your essay here"></textarea>
	</div>

	<input type="hidden" name="form_id" value="ee19e3aa">

	<button type="submit">Submit Application</button>
            <div class="text-center mt-6">
                <button type="submit" class="bg-gradient-to-r from-pink-500 to-orange-400 hover:from-pink-600 hover:to-orange-500 text-white font-bold py-3 px-8 rounded-full shadow-lg transition duration-300 transform hover:scale-105">
                    ðŸš€ Submit Form
                </button>
            </div>
        </form>
        
  </div>
  
    <script>
      document.querySelectorAll("input, textarea, select").forEach((el, i, arr) => {
        el.addEventListener("keydown", function(e) {
          if (e.key === "Enter") {
            e.preventDefault();
            const next = arr[i + 1];
            if (next) next.focus();
          }
        });
      });
    </script>
    
</body>
</html>
